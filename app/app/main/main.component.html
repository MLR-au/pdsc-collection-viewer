<div flex layout="column">
    <md-toolbar class="main-toolbar">
        <div
            layout="row"
            layout-padding-xs
            layout-padding-sm
            ng-hide="vm.loadingData">
            <md-button
                aria-label="show menu options"
                class="hide-md hide-lg hide-xl small-button"
                ng-click="vm.showOptions = !vm.showOptions"
                blur-on-click>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </md-button>
            <div
                ng-class="{'hide-sm': !vm.showOptions, 'hide-xs': !vm.showOptions}">
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'information'}"
                    ui-sref="main.information"
                    blur-on-click>
                        <i class="fa fa-info fa-lg"></i> Information
                        <md-tooltip>View Information</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'files'}"
                    ui-sref="main.files"
                    blur-on-click>
                        <i class="fa fa-file-o fa-lg"></i> File Browser
                        <md-tooltip>View Files</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'images'}"
                    ui-sref="main.images"
                    blur-on-click
                    ng-if="vm.itemData.images.length">
                        <i class="fa fa-file-image-o fa-lg"></i> Images
                        <md-tooltip>View Images</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'media'}"
                    ui-sref="main.media"
                    blur-on-click
                    ng-if="vm.itemData.media.length">
                        <i class="fa fa-file-audio-o fa-lg"></i> Audio / Video
                        <md-tooltip>View Audio / Video</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'documents'}"
                    ui-sref="main.documents"
                    blur-on-click
                    ng-if="vm.itemData.documents.length">
                        <i class="fa fa-file-pdf-o fa-lg"></i> Documents
                        <md-tooltip>View Documents</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'transcriptions'}"
                    ui-sref="main.transcriptions"
                    blur-on-click
                    ng-if="vm.itemData.transcriptions.length">
                        <i class="fa fa-file-code-o fa-lg"></i> Transcriptions
                        <md-tooltip>View Transcriptions</md-tooltip>
                </md-button>
                <md-button
                    class="small-font"
                    ng-class="{'main-toolbar-selected': vm.state === 'languages'}"
                    ui-sref="main.languages"
                    blur-on-click
                    ng-if="vm.itemData.languages.length">
                        <i class="fa fa-sign-language" aria-hidden="true"></i> Languages
                        <md-tooltip>View Language Information</md-tooltip>
                </md-button>

            </div>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="center top" layout-padding>
        <div ui-view class="main-viewer-panel"></div>
    </div>
</div>
